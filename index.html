<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <img src="./assets/icons/user-circle.png" class="img_user-icon" alt="user icon">
        </div>
        <div class="content">
            <div class="name">
                <p>Jane Doe</p>
            </div>
            <div class="location">
                <img src="./assets/icons/map-marker.png" alt="location icon" class="img_location-icon">
                <p class="location">Seattle</p>
            </div>
            <div class="job">
                <p>Developer | Engineer | Problem Solver<br/>Master of shadows and the Internet!</p>
            </div>
            <div class="edit">
                <img src="./assets/icons/gear.png" alt="gear icon" class="img_edit-profile">
                <a href="#" class="edit" >edit profile</a>
            </div>
        </div>
    </div>




    <script src="script.js">

    </script>
</body>
</html>
