<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <img src="./assets/icons/user-circle.png" class="img_user-icon" alt="user icon">
        </div>
        <div class="content">
            <p class="name">Jane Doe</p>
            <p class="location"><img src="./assets/icons/map-marker.png" class="img_location-icon" alt="location icon">Seattle</p>
            <p class="position">Developer | Engineer | Problem-Solver<br/>
            Master of shadows and the Internet!</p>
            <img src="./assets/icons/gear.png" class="img_edit-profile-icon" alt="edit profile icon"><a href="http://#">edit profile</a>
        </div>
    </div>




    <script src="script.js">

    </script>
</body>
</html>
